<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signUp.css">
    <link rel="icon" type="image/x-icon" href="../img/icon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
    <title>Jouwas</title>
</head>
<body>
    <div class="logo">
        <a href="../index.html"><img src="../img/jouwas-logo.png" alt="logo"></a>
    </div>
    <div class="text">
        <h1>Selamat Datang Kembali</h1>
        <p>Silahkan buat akunmu</p>
    </div>
    <div class="textBox">
        <p>Username</p>
        <input type="text" placeholder="Masukkan usernamemu" name="username" required>
        <p>Email</p>
        <input type="text" placeholder="Masukkan emailmu" name="email" required>
        <p>Password</p>
        <input type="password" placeholder="Masukkan passwordmu" name="psw" required>
    </div>
    <div class="buttonBox">
        <a href="../Logged-In/index.html" type="submit">
            <div class="Masuk">
                <p>Buat Akun</p>
            </div>
        </a>
    </div>
    <div class="dontHave">
        <p>Sudah punya akun ? <a href="../login/login.html">Masuk</a></p>
    </div>
    <footer>
        <img src="../img/Jouwas-logo_C.png">
        <p>JOUWAS 2022</p>
    </footer>
    <img class="samping" src="../img/interior-shot-cafe-with-chairs-near-bar-with-wooden-tables.jpg">
</body>
</html>
