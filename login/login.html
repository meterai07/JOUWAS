<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="icon" type="image/x-icon" href="../img/icon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
    <title>Jouwas</title>
</head>
<body>
    <div class="logo">
        <a href="../index.html"><img src="../img/jouwas-logo.png" alt="logo"></a>
    </div>
    <div class="text">
        <h1>Selamat Datang</h1>
        <p>Silahkan isi detail identitasmu</p>
    </div>
    <form action="" class="textBox">
        <p>Email</p>
        <input type="text" placeholder="Masukkan emailmu" name="email" id="email">
        <p>Password</p>
        <input type="password" placeholder="Masukkan passwordmu" name="password" id="password">
        <p id="notice" class="notice"></p>
        <button type="button" id="btn-sign" class="buttonBox Masuk" onclick="success()"><p>Masuk</p></button>
    </form>
    <div class="buttonBox">
        <a href="">
            <div class="withGoogle">
                <img src="../img/Jouwas-logo_Google.png">
                <p>Masuk dengan Google</p>
            </div>
        </a>
    </div>
    <div class="dontHave">
        <p>Belum punya akun ? <a href="../sign-up/signUp.html">Buat akun</a></p>
    </div>
    <footer>
        <img src="../img/Jouwas-logo_C.png">
        <p>JOUWAS 2022</p>
    </footer>
    <img class="samping" src="../img/interior-shot-cafe-with-chairs-near-bar-with-wooden-tables.jpg">
    <script src="../script.js"></script>
</body>
</html>
